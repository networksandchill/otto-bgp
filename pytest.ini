[tool:pytest]
# Otto BGP v0.3.2 Pytest Configuration

# Test discovery
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Markers for test categorization
markers =
    unit: Unit tests for isolated components
    integration: Integration tests for component interaction
    performance: Performance and load testing
    autonomous: Tests specific to autonomous mode functionality
    email: Tests related to email notification system
    benchmark: Performance benchmark tests (requires pytest-benchmark)
    slow: Tests that take a long time to run
    network: Tests that require network access (disabled in CI)

# Test output configuration
addopts = 
    --strict-markers
    --disable-warnings
    --tb=short
    -ra

# Minimum Python version
minversion = 3.9

# Test collection ignore patterns
norecursedirs = 
    .git
    .tox
    dist
    build
    *.egg
    env
    venv
    archive

# Timeout settings
timeout = 120
timeout_method = thread

# Coverage settings
# Basic coverage configuration, use command line options for detailed reports

# Parallel test execution (when pytest-xdist is installed)
# Uncomment to enable parallel testing
# -n auto

# Filter warnings
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning
    ignore::UserWarning:paramiko.*
    ignore::UserWarning:cryptography.*

# Log configuration for debugging
log_cli = false
log_cli_level = INFO
log_cli_format = %(asctime)s [%(levelname)8s] %(name)s: %(message)s
log_cli_date_format = %Y-%m-%d %H:%M:%S

# Capture settings
capture = no  # Set to 'no' for debugging, 'sys' for normal operation